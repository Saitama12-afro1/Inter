{% block body%}
<div class="container mt-5">
    <h1 class ='reg_h1'>Обновление статьи</h1>
    <form method="post">
        <input type ="text" name = 'title' id = 'title' class = 'form-control' value="{{article.title }}" placeholder="Введите название"><br>
        <textarea   name = 'intro' id = 'intro' class = 'form-control' placeholder="Анонс">{{article.intro }}</textarea><br>
        <textarea id = 'dss' name = 'text' id = 'text' class = 'form-control' placeholder="Текст статьи">{{article.text }}</textarea><br>
        <input type ="submit"  class = 'btn btn-success' value="Обновить"><br>
    </form>
</div>
{%endblock%}
