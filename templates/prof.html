{% extends 'base.html' %}



{% block title%}

{%endblock%}

{%block body %}
  <link rel="stylesheet" href="static/css/krest.css">
<section class="section about-section gray-bg" id="about">
            <div class="container">
                <div class="row align-items-center flex-row-reverse">
                    <div class="col-lg-6">
                        <div class="about-text go-to">
                            <h3 class="dark-color">{{user.name}}</h3>
                            <h2  class="dark-color">About Me</h2>
                            <p><textarea class="mytextbox" type="submit" name="submit" value="Далее" disabled></textarea></p>
                            <div class="row about-list">
                                <div class="col-md-6">
                                    <div class="media">
                                        <label>Birthday</label>
                                        <p><textarea class="mytextbox" type="submit" name="submit" value="Далее" disabled></textarea></p>
                                    </div>
                                    <div class="media">
                                        <label>Age</label>
                                        <p><textarea class="mytextbox" type="submit" name="submit" value="Далее" disabled></textarea></p>
                                    </div>
                                    <div class="media">
                                        <label>Residence</label>
                                        <p><textarea class="mytextbox" type="submit" name="submit" value="Далее" disabled></textarea></p>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="media">
                                        <label>E-mail</label>
                                       <p><textarea class="mytextbox" type="submit" name="submit" value="Далее" disabled></textarea></p>
                                    </div>
                                    <div class="media">
                                        <label>Phone</label>
                                       <p><textarea class="mytextbox" type="submit" name="submit" value="Далее" disabled></textarea></p>
                                    </div>
                                    <div class="media">
                                        <label>Address</label>
                                        <p><textarea class="mytextbox" type="submit" name="submit" value="Далее" disabled></textarea></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="about-avatar">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt="">
                        </div>
                    </div>
                </div>
                <div class="counter">
                   <button class=" btn btn-primary" id="disabled_bt"  onclick="butList()" > Изменить</button>
                    <p><textarea class="mytextbox" type="submit" name="submit" value="Далее" disabled></textarea></p>
                </div>
            </div>
        </section>

{%endblock%}

{%block scripts%}
 <script defer type="text/javascript">
     function butList(){
      myInputBox = document.getElementsByClassName('mytextbox')
      for (var i =0; i<myInputBox.length;i++){
        myInputBox[i].disabled = !myInputBox[i].disabled
        }
     }

    </script>
{%endblock%}
